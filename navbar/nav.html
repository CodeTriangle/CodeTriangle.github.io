<html>
	<head>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="nav.css">
    <script src="nav.js"></script>
  </head>
  <body>
		<div id="ctr-nav">
			<!--
				To add a clickable element, put in this code where you want it:
				<li><a target="_top" href="http://CodeTriangle.github.io/path/to/file.html" class="clickable">Description</a></li>

				To add an element with a submenu, place this code in.
				<li><a href="#" onmouseover="mopen('submenuName')" onmouseout="mclosetime()">Description</a></li>
				and then go down to the next comment.
			-->

	    <ul>
				<li><a target="_top" href="http://CodeTriangle.github.io/index.html" class="clickable">Home</a></li>
				<li><a href="#" onmouseover="mopen('xcol')" onmouseout="mclosetime()">XCollector</a></li>
	    </ul>

			<br>
			<!--
				These are the submenus. Put yours here using this code:
				<ul id="submenuName" class="sub"
					onmouseover="mcancelclosetime()"
					onmouseout="mclosetime()">
				</ul>
				"submenuName" must be the same as you put up there.

				Now inside the <ul> element, put this:
				<li><a target="_top" href="http://CodeTriangle.github.io/path/to/file.html">Description</a></li>
				and that's all there is to it.
			-->

			<ul id="xcol" class="sub"
				onmouseover="mcancelclosetime()"
				onmouseout="mclosetime()">
				<li><a target="_top" href="http://CodeTriangle.github.io/xcol.html">XCollector Page</a></li>
				<li><a target="_top" href="http://github.com/CodeTriangle/XCollector">Github Project</a></li>
			</ul>
		</div>
  </body>
</html>
