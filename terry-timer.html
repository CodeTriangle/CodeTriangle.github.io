<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Next Terry the Triangle Video Timer</title>

    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, intital-scale: 1.0">
  </head>
  <body>

    <p id=display style="text-align: center; font: 75pt Inconsolata, Courier, monospace;"></p>
    <p style="text-align: center; font: 20pt monospace;">
      seconds until next Cooking with Terry the Triangle Episode is Live!
    </p>

    <script>
      var interval = 1296000000;
      var next = 1438192800000;
      var now;

      window.setInterval(function() {update()}, 1)

      function update() {
        now = Date.now();

        while (now > next) {
          next += interval;
        }

        var time = document.getElementById("display");
        var until = (next - now) / 1000;
        until = until.toFixed(3);
        time.innerHTML = until;
      }
    </script>
  </body>
</html>
